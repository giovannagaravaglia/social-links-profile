<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="estilo.css">
    <title>Social links profile</title>
</head>
<body>
    <div class="container-profile">
        <img src="images/avatar-jessica.jpeg" alt="" class="profile__img">

        <div class="profile__id">
            <span class="id-name">Jessica Randall</span>
            <span class="id-city">London, United Kingdom</span>
        </div>

        <span class="profile__desc">"Front-end developer and avid reader."</span>

        <div class="links-wrapper">

            <a href="#" class="link">GitHub</a>
            <a href="#" class="link">Frontend Mentor</a>
            <a href="#" class="link">LinkedIn</a>
            <a href="#" class="link">Twitter</a>
            <a href="#" class="link">Instagram</a>

        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Giovanna Garavaglia</a>.
      </div>
</body>
</html>
